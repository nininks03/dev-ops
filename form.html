<!DOCTYPE html> 
<html> 
<head> 
<title>Sample Form</title> 
</head> 
<body> 
<form action="http://www.mysite.com/reg.php" method="POST"> 
<!-- Textbox (max 25 characters) --> 
<label for="username">Enter Name:</label> 
<input type="text" id="username" name="username" maxlength="25"><br><br> 
<!-- Radio Buttons --> 
<p>Select Gender:</p> 
<input type="radio" id="male" name="gender" value="Male"> 
<label for="male">Male</label><br> 
<input type="radio" id="female" name="gender" value="Female"> 
<label for="female">Female</label><br> 
<input type="radio" id="other" name="gender" value="Other"> 
<label for="other">Other</label><br><br> 
<!-- Checkboxes --> 
<p>Select Hobbies:</p> 
<input type="checkbox" id="reading" name="hobby" value="Reading"> 
<label for="reading">Reading</label><br> 
<input type="checkbox" id="music" name="hobby" value="Music"> 
<label for="music">Music</label><br> 
<input type="checkbox" id="travel" name="hobby" value="Traveling"> 
<label for="travel">Traveling</label><br><br> 
<!-- Selection List --> 
<label for="city">Choose a city:</label><br> 
<select id="city" name="city" size="2"> 
<option value="Delhi">Delhi</option> 
<option value="Mumbai">Mumbai</option> 
<option value="Chennai">Chennai</option> 
<option value="Kolkata">Kolkata</option> 
</select><br><br> 
<!-- Submit and Reset Buttons --> 
<input type="submit" value="Submit"> 
<input type="reset" value="Reset"> 
</form> 
</body> 
</html>
